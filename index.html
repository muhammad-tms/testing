<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certificate Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Certificate Generator</h1>
    <div class="form-group">
      <label for="template-link">Google Slide Template Link:</label>
      <input type="url" id="template-link" placeholder="Enter Google Slide link" />
    </div>

    <div class="form-group">
      <label for="names">Add Names:</label>
      <div id="name-list">
        <!-- Dynamic name fields will be added here -->
      </div>
      <button id="add-name">Add Name</button>
    </div>

    <button id="generate-certificates">Generate Certificates</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
