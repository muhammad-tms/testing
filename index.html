<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Certificate Generator</h1>
        <div class="input-container">
            <label for="template-link">Google Slide Template Link:</label>
            <input type="text" id="template-link" placeholder="Enter Google Slide link">
        </div>
        <div class="names-container">
            <h3>Add Names:</h3>
            <input type="text" id="name-input" placeholder="Enter name">
            <button id="add-name">Add Name</button>
            <ul id="names-list"></ul>
        </div>
        <button id="generate-certificates">Generate Certificates</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
